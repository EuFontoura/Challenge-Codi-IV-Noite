<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="ico" href="assets/images/logoBranca.ico" />
  <title>Organify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <div class="app">

    <div class="navbar">
      <button class="toggleButton" type="button"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- Inicio Siderbar -->
    <div class="sidebar">
      <img src="assets/images/logo.png" class="logo" alt="logo" />
      <div class="menu-content">
        <ul class="menu-items">
          <li class="menu-item">
            <div class="item">
              <span>Gastos</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </div>
            <ul class="submenu">
              <div id="submenuGastos"></div>
              <li class="menu-item">
                <a data-bs-toggle="modal" data-bs-target="#modalCategoriaGasto">
                  <i class="fa-solid fa-square-plus" id="add-icon"></i>
                </a>
              </li>
            </ul>
          </li>
          <li class="menu-item">
            <div class="item">
              <span>Receitas</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </div>
            <ul class="submenu">
              <div id="submenuReceitas"></div>
              <li class="menu-item">
                <a data-bs-toggle="modal" data-bs-target="#modalCategoriaReceita">
                  <i class="fa-solid fa-square-plus" id="add-icon"></i>
                </a>
              </li>
            </ul>
          </li>
          <li class="menu-item">
            <div class="item">
              <span>Planejamentos</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </div>
            <ul class="submenu">
              <div id="submenuPlanejamento"></div>
              <li class="menu-item">
                <a data-bs-toggle="modal" data-bs-target="#modalCategoriaPlanejamento">
                  <i class="fa-solid fa-square-plus" id="add-icon"></i>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="selecionar-mes" style="border: 1px solid green;">
        <div class="mes-seletor">
          <button class="anterior" onclick="mesAnterior()">&#8249;</button>
          <div class="mes-atual"></div>
          <button class="proximo" onclick="mesProximo()">&#8250;</button>
        </div>
      </div>
      <div class="conteudo-mes">
        <div class="grafico-mensal"></div>
        <div class="resumo-mensal"></div>
      </div>
      <div class="botoes" style="border: 1px solid green;">
        <div class="button-seletor">
          <button class="add-receita"><i class="fa-solid fa-plus"></i></button>
          <button class="add-gasto"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <!-- Modal Categoria Gasto -->
    <div class="modal fade" id="modalCategoriaGasto" tabindex="-1" aria-labelledby="modalCategoriaGastoLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="bg-dark modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCategoriaGastoLabel">
              Nova Categoria
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="categoriaFormGasto" class="row g-3 needs-validation">
              <div class="col-12">
                <label for="nomeCategoriaGasto" class="form-label">Nome:</label>
                <input type="text" class="form-control background-input" id="nomeCategoriaGasto" maxlength="12"
                  required />
                <div class="valid-feedback">Nome Válido!</div>
              </div>
              <div class="col-12">
                <label for="iconeCategoriaGasto" class="form-label">Selecione o ícone:</label>
                <div class="dropdown" id="iconeCategoriaGasto">
                  <button class="btn btn-secondary" type="button" data-icon="fas fa-layer-group"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-layer-group"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li class="dropdown-item" data-icon="fas fa-layer-group">
                      <i class="fas fa-layer-group"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-house">
                      <i class="fas fa-house"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-paw">
                      <i class="fas fa-paw"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-screwdriver-wrench">
                      <i class="fas fa-screwdriver-wrench"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-file-invoice">
                      <i class="fas fa-file-invoice"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-dumbbell">
                      <i class="fas fa-dumbbell"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-umbrella-beach">
                      <i class="fas fa-umbrella-beach"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-triangle-exclamation">
                      <i class="fas fa-triangle-exclamation"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-bars-staggered">
                      <i class="fas fa-bars-staggered"></i>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button id="btnAdicionarCategoriaGasto" class="btn btn-success">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Modal Categoria -->

    <!-- Modal Categoria Receita -->
    <div class="modal fade" id="modalCategoriaReceita" tabindex="-1" aria-labelledby="modalCategoriaReceitaLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="bg-dark modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCategoriaReceitaLabel">
              Nova Categoria
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="categoriaFormReceita" class="row g-3 needs-validation">
              <div class="col-12">
                <label for="nomeCategoriaReceita" class="form-label">Nome:</label>
                <input type="text" class="form-control background-input" id="nomeCategoriaReceita" maxlength="12"
                  required />
                <div class="valid-feedback">Nome Válido!</div>
              </div>
              <div class="col-12">
                <label for="iconeCategoriaReceita" class="form-label">Selecione o ícone:</label>
                <div class="dropdown" id="iconeCategoriaReceita">
                  <button class="btn btn-secondary" type="button" data-icon="fas fa-dollar-sign"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-dollar-sign"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li class="dropdown-item" data-icon="fas fa-coins">
                      <i class="fas fa-coins"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-money-bill-wave">
                      <i class="fas fa-money-bill-wave"></i>
                    </li>
                    <li class="dropdown-item" data-icon=" fas fa-wallet">
                      <i class="fas fa-wallet"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-money-check-alt">
                      <i class="fas fa-money-check-alt"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-dollar-sign">
                      <i class="fas fa-dollar-sign"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-credit-card">
                      <i class="fas fa-credit-card"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-file-invoice-dollar">
                      <i class="fas fa-file-invoice-dollar"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-handshake">
                      <i class="fas fa-handshake"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-hand-holding-usd">
                      <i class="fas fa-hand-holding-usd"></i>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button id="btnAdicionarCategoriaReceita" class="btn btn-success">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Modal Categoria -->

    <!-- Modal Categoria Planejamento -->
    <div class="modal fade" id="modalCategoriaPlanejamento" tabindex="-1"
      aria-labelledby="modalCategoriaPlanejamentoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="bg-dark modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCategoriaPlanejamentoLabel">
              Novo Planejamento
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="categoriaFormPlanejamento" class="row g-3 needs-validation">
              <div class="col-12">
                <label for="nomeCategoriaPlanejamento" class="form-label">Nome:</label>
                <input type="text" class="form-control background-input" id="nomeCategoriaPlanejamento" maxlength="12"
                  required />
                <div class="valid-feedback">Nome Válido!</div>
              </div>
              <div class="col-12">
                <label for="iconeCategoriaPlanejamento" class="form-label">Selecione o ícone:</label>
                <div class="dropdown" id="iconeCategoriaPlanejamento">
                  <button class="btn btn-secondary" type="button" data-icon="fas fa-piggy-bank"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-piggy-bank"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li class="dropdown-item" data-icon="fas fa-piggy-bank">
                      <i class="fas fa-piggy-bank"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-money-bill-wave">
                      <i class="fas fa-money-bill-wave"></i>
                    </li>
                    <li class="dropdown-item" data-icon=" fas fa-wallet">
                      <i class="fas fa-wallet"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-dollar-sign">
                      <i class="fas fa-dollar-sign"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-chart-line">
                      <i class="fas fa-chart-line"></i>
                    </li>
                    <li class="dropdown-item" data-icon="fas fa-hand-holding-usd">
                      <i class="fas fa-hand-holding-usd"></i>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button id="btnAdicionarCategoriaPlanejamento" class="btn btn-success">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Fim Modal Categoria -->

      <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      <script src="assets/js/navbar.js"></script>
      <script src="assets/js/gastos.js"></script>
      <script src="assets/js/receitas.js"></script>
      <script src="assets/js/planejamento.js"></script>
      <script src="assets/js/sidebar.js"></script>
      <script src="assets/js/calendar.js"></script>
</body>

</html>
